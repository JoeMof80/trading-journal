version: 1
backend:
  phases:
    build:
      commands:
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm config set node-linker hoisted
        # Only install what's necessary for the backend deployment
        # This avoids the heavy heavy CDK devDeps if possible
        - pnpm install --frozen-lockfile --child-concurrency 1
        - pnpm ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 22
        - corepack enable
        - corepack prepare pnpm@latest --activate
        # Use the standard install here, but keep concurrency low
        - pnpm install --frozen-lockfile --child-concurrency 1
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
version: 1
backend:
  phases:
    build:
      commands:
        # pnpm doesn't use 'ci', use install --frozen-lockfile
        - pnpm install --frozen-lockfile
        - pnpm ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 22
        # Use frozen-lockfile here too for faster, consistent builds
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
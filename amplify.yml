version: 1
backend:
  phases:
    build:
      commands:
        # 1. Enable pnpm in the build container
        - corepack enable
        - corepack prepare pnpm@latest --activate
        # 2. Now run your install
        # Use child-concurrency to prevent memory spikes
        - pnpm install --frozen-lockfile --child-concurrency 1
        - pnpm ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 22
        # Repeat pnpm activation for the frontend container context
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
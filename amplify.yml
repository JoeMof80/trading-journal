version: 1
backend:
  phases:
    build:
      commands:
        - corepack enable
        - corepack prepare pnpm@latest --activate
        # Bypass the giant install. Use npx to run the deploy tool directly.
        # This only downloads what's needed for the backend.
        - npx --yes @aws-amplify/backend-cli pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - corepack enable
        - corepack prepare pnpm@latest --activate
        # The frontend still needs an install, but we do it here.
        - pnpm install --frozen-lockfile --child-concurrency 1
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .pnpm-store/**/*